<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">

        <div class="players-section">
            <div class="player player1">
                <h2 class="player-title">PLAYER 1</h2>
                <div class="total-score p1">0</div>
            </div>

            <div class="center-section">
                <div class="dice">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="controls">
                    <button class="control-btn roll">ROLL DICE</button>
                    <button class="control-btn hold">HOLD</button>
                </div>
            </div>

            <div class="player player2">
                <h2 class="player-title">PLAYER 2</h2>
                <div class="total-score p2">0</div>
            </div>
        </div>

        <div class="current-section">
            <div class="current-score">
                <div class="current-label">CURRENT</div>
                <div class="current-value c1">0</div>
            </div>
            <div class="current-score">
                <div class="current-label">CURRENT</div>
                <div class="current-value c2">0</div>
            </div>
        </div>
    </div>

    <div class="winner-container">
            <button class="new-game-btn">NEW GAME</button>
            <h1 class="winner"></h1>
    </div>
</body>
<script src="js/script.js"></script>
</html>
